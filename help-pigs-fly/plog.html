<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;200;300;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="../images/favicon-16x16.png">
        <meta charset="UTF-8">
        <title>Plog Page</title>
        <link href="../styles/plog.css" rel="stylesheet">
    </head>

    <body>
        
        <nav class="nav">
            <img class="nav__image" src="../images/pwing-logo-words.png" alt="pwing logo">
            <div>
                <a href="index.html" class="nav__text">Home</a>
                <a href="about.html" class="nav__text">About Us</a>
                <a href="donate.html" class="nav__text">Donate</a>
            </div>
        </nav>

        <div class="header">
            <h1>Plog Page</h1>
        </div>

        <div class="post__window">
            <p class="output" id="output1"></p>
        </div>

        <div class="msg__window">
            <h1 class="chat__header">What's Your Favorite Part About Pigs?</h1>
            <input type="text" class="chat__box" id="textArea" placeholder="type here..." required></input>
            <input type="button" value="Oink" class="btn" id="btn1">        
        </div>
         
        <script>
            const txt = document.getElementById("textArea")
            const btn1 = document.getElementById("btn1");
            const output1 = document.getElementById("output1")
     
            function print() {
                output1.innerHTML = txt.value;
                txt.value = "";
            }
     
            btn1.addEventListener('click', print);
            
         </script>

    </body>
</html>
